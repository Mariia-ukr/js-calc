<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/scss/styles.scss">
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор</h1>
      <form>
        <div class="form-group">
          <label for="num1">Число 1</label>
          <input type="text" class="form-control" id="num1" />
        </div>
        <div class="form-group">
          <label for="operator">Оператор:</label>
          <select class="form-control" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
        <div class="form-group">
          <label for="num2">Число 2:</label>
          <input type="text" class="form-control" id="num2" />
        </div>
        <button type="button" class="btn btn-primary" id="calculateButton">Розрахувати</button>
        <div class="form-group">
          <label for="result">Результат:</label>
          <input type="text" class="form-control" id="result" autocomplete="off"/>
        </div>
      </form>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
